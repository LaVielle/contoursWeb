<!DOCTYPE html>

<head>
	<title>Terrain Cut</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">

</head>

<meta charset="utf-8">

<body>


	<div class="container">
		<div class="row" id="title">
			<div class="col-md-12 center-block">
				<h1>Terrain Cut</h1>
			</div>
		</div>
	</div>


	<div class="container">
		<div class="row" id="toolbar">
			<div class="col-md-12 center-block">
				<p>toolbar to be placed here</p>
			</div>
			<div class="col-md-12 center-block">
				<button onclick="FindBlobs(canvas)">Run</button>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row" id="main">
			<div class="col-md-12 center-block">
				<div>

<!--
				<div class="center-block" id="drop_zone">Drop files here</div>
				<output id="list"></output>
-->
				<input type="file" id="imgLoader" name="imgLoader"/>
				<canvas id="myCanvas"></canvas>

				<!--
				Here,put JS output of initial image and then SVGs
				-->

				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row" id="svg-select">
			<div class="col-md-12 center-block">
				<div>

				<!--
				Here,put scrollable list of SVGs to easily select. See this: http://www.nytimes.com/newsgraphics/2013/09/13/fashion-week-editors-picks/
				-->

				</div>
			</div>
		</div>
	</div>




	<script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!--

	Add Google Analytics link here

	-->
	
	<script src="file-upload.js" type="text/javascript"></script>

	<script src="blobScript.js" type="text/javascript"></script>


</body>

</html>
